<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Anime Release Notifier</title>

		<link rel="icon" type="image/png" href="/animereleasenotifier.png" />

		<link rel="stylesheet" href="/css/themes/classic/anime.css" type="text/css" media="all" />
		<link rel="stylesheet" href="/css/themes/classic/footer.css" type="text/css" media="all" />
		<link rel="stylesheet" href="/css/themes/classic/loading-animation.css" type="text/css" media="all" />

		<!-- Libs -->
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="/web/anime-list.js"></script>

		<!-- Core -->
		<script src="/web/helper.js"></script>
		<script src="/web/anime-updater.js"></script>
		<script src="/web/init.js"></script>
	</head>
	<body>
		<div id="anime-list">
			<div class='loading'>
				<div class='loading-rect loading-rect-1'></div>
				<div class='loading-rect loading-rect-2'></div>
				<div class='loading-rect loading-rect-3'></div>
				<div class='loading-rect loading-rect-4'></div>
				<div class='loading-rect loading-rect-5'></div>
			</div>
		</div>

		<div id="settings">
			<input type="text" name="userName" id="userName" placeholder="Your animereleasenotifier.com username">

			<script>
				document.addEventListener('DOMContentLoaded', function () {
					$("#userName").val(localStorage.userName);
					$("#userName").change(function() {
						var userName = $("#userName").val();

						localStorage.userName = userName;

						if(userName.length > 0)
							animeUpdater.requestAnimeList();
					});
				});

				function toggleSettings() {
					if($("#settings").is(":visible")) {
						$("#settings").hide();
						$("#anime-list").show();
					} else {
						$("#anime-list").hide();
						$("#settings").show();
					}
				}
			</script>
		</div>
	</body>
</html>
