kind: pipeline
name: default

steps:
- name: test
  image: animenotifier/notify.moe
  environment:
    GO111MODULE: on
  commands:
  - go version
  - go mod download
  - tsc
  - pack
  - go build
  - go test -v -coverprofile=coverage.txt ./...
