- name: coverage
  image: plugins/codecov
  settings:
    token:
      from_secret: codecov-token
    files:
      - coverage.txt

- name: discord
  image: appleboy/drone-discord
  when:
    status:
    - failure
  settings:
    webhook_id:
      from_secret: discord-id
    webhook_token:
      from_secret: discord-token
